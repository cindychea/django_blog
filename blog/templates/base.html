<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load staticfiles %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <h1 class="title"><a href="{% url 'home' %}">DJANGO and Things</a></h1>
    </header>
    <nav>
        <a href="{% url 'create_article' %}">Post New Article</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout_page' %}">Log Out</a>
        {% else %}
            <a href="{% url 'login_page' %}">Log In</a>
        {% endif %}
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        &copy; Cindy Chea 2019
    </footer>
</body>
</html>
