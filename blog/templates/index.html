<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
    <h1>Articles</h1>
    <h4>Today's date is: {{ current_date }}</h4>
    <section>
        {% for article in articles %}
        <h3>{{ article.title }}</h3>
        <h5>Published by {{ article.author }} on {{ article.published_date }}</h5>
        <p>{{ article.body }}</p>>
        {% endfor %}
    </section>
</body>
</html>
